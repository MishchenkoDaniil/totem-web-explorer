
<div class="profile-wrapper">
  <div class="profile-info">
    <div class="banner-image">
      <img  [src]="user?.image || 'assets/icons/profile/banner.svg'" alt="banner">
    </div>
    <div class="user-info">
      <div class="user-info-icon">
        <img *ngIf="!user?.avatar" src="assets/icons/nav/account_circle.svg" alt="profile-icon">
        <img *ngIf="user?.avatar" [src]="user.avatar" alt="profile-icon" class="rounded-full">
      </div>
      <div class="user-info-data">
        <ng-container *ngIf="user?.name?.length">
          <div class="user-data">
            <div class="user-name">
              {{user?.name}}
            </div>
            <div
              fxLayout="row"
              fxLayoutAlign="center center"
              [cdkCopyToClipboard]="user?.fullWallet"
              [cdkCopyToClipboardAttempts]="2"
              (cdkCopyToClipboardCopied)="notify()"
              class="user-id"
              >
              {{user?.wallet}}
              <mat-icon class="copy-icon" fontSet="material-icons-round">content_copy</mat-icon>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="!user?.name?.length">
          <div class="user-data">
            <div
              fxLayout="row"
              fxLayoutAlign="center center"
              [cdkCopyToClipboard]="user?.fullWallet"
              [cdkCopyToClipboardAttempts]="2"
              (cdkCopyToClipboardCopied)="notify()"
              class="user-name"
              >
              {{user?.wallet}}
              <mat-icon class="copy-icon" fontSet="material-icons-round">content_copy</mat-icon>
            </div>
          </div>

        </ng-container>
        <div class="button-wrapper">
          <button matRipple class="fav-button" (click)="goToFavourites()">
            Favorites
          </button>
          <button matRipple class="msg-button" (click)="goToMessages()">
            Messages
          </button>
        </div>
        <div class="plate-button-wrapper">
          <div matRipple class="msg-button" (click)="goToMessages()">
            <mat-icon>mail_outline</mat-icon>
          </div>
          <div matRipple class="fav-button" (click)="goToFavourites()">
            <div class="icon-font-favourite"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
