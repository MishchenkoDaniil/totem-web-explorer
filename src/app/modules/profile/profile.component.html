
<div *ngIf="!(loading$ | async)" class="flex flex-col w-full">
    <ng-container *ngIf="(routeValue$ | async) !== '/profile/messages' && (routeValue$ | async) !== '/profile/favorites'">
      <profile-info></profile-info>
      <totem-profile-navigation></totem-profile-navigation>
    </ng-container>

    <div class="flex flex-col w-full p-[20px] min-h-[calc(100vh-70px)]">
            <router-outlet></router-outlet>
    </div>
</div>

<totem-spinner class="m-auto flex items-center min-h-[calc(100vh-70px)]" *ngIf="loading$ | async"></totem-spinner>
