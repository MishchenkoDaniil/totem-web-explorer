<div *ngIf="assets" class="flex flex-col min-h-[1000px]">
    <div class="flex flex-col flex-wrap pb-[30px]">
        <div class="flex flex-col py-[30px]">
            <div class="flex">
                <h3 class="text-yellow">Matic Balance: </h3>
                <h3 class="text-white pl-2">{{maticBalance}}</h3>
            </div>
            <div class="flex">
                <h3 class="text-yellow">USDC Balance:</h3>
                <h3 class="text-white pl-2">{{tokenBalance}}</h3>
            </div>
        </div>

        <div class="flex py-[30px] justify-center">
            <a class="button-style-1 mr-5 flex" href="https://mumbaifaucet.com/" target="_blank">Get Matic</a>
            <button class="button-style-1" (click)="onGetTokens()" [disabled]="!maticBalance || +maticBalance === 0">Get
                USDC</button>
        </div>
    </div>

    <div class="flex flex-wrap gap-[20px] justify-center">
        <div class="flex flex-wrap" *ngFor="let asset of assets">
            <div class="flex my-auto mx-[30px]">
                
                <div class="flex flex-col pr-[15px]">
                    <h3 class="pb-2 text-yellow uppercase">{{asset.type}}</h3>
                    <h4 class="text-light-grey">{{asset.paymentInfo.price}} USDC</h4>
                </div>
                <button class="button-style-1 w-[120px] m-auto"
                        [disabled]="!maticBalance || !tokenBalance || +tokenBalance === 0 || +tokenBalance === 0"
                        (click)="onBuyItem(asset.paymentInfo.address, asset.paymentInfo.price)">Buy</button>
            </div>
        </div>
    </div>
</div>

<loading-spinner class="flex justify-center" *ngIf="assets.length === 0"></loading-spinner>
