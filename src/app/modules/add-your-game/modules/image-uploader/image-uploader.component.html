<div class="img-upload-dialog px-[18px] py-[20px]">
  <div class="img-upload-dialog-wrapper" fxLayout="column" fxLayoutAlign="space-between start">
    <div class="content-block p-[18px] h-full w-full">
      <div class="content-block-body py-[60px] px-[74px] h-full w-full" fxLayout="column" fxLayoutAlign="space-between center">
        <div class="content-block-body-title font-totem">Please wait for images to upload</div>
        <div class="content-block-body-subtitle">
          <div class="w-full">
            You successfully filled out the form!
            Now wait for platform approval for 2-5 days, we will send the link to your e-mail.
          </div>
          <div class="w-full">Now You can explore Totem website</div>
        </div>
        <div class="content-block-body-progress w-full" fxLayout="column" fxLayoutAlign="center start">
          <div class="w-full" fxLayout="row" fxLayoutAlign="space-between center">
            <div>Files uploaded</div>
            <div>12 from 35</div>
          </div>
          <div class="w-full">
            <mat-progress-bar class="progress-bar mt-[15px]" mode="determinate" value="{{44}}"></mat-progress-bar>
          </div>
        </div>
      </div>
    </div>
    <div class="button-block w-full mt-[30px]" fxLayout="row" fxLayoutAlign="center center">
      <div matRipple class="cancel-button" [mat-dialog-close]>
        Cancel
      </div>
      <totem-button class="!ml-[30px]" [caption]="'Finish'" [height]="'40px'" [width]="'102px'" (click)="''"></totem-button>
    </div>
  </div>
</div>
