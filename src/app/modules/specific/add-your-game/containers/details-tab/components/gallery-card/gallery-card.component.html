<div class="card-body p-[10px]" fxLayout="column" fxLayoutAlign="center start">
  <div class="img-wrapper w-full">
    <img *ngIf="imageUrl" loading="lazy" [src]="imageUrl" alt="img">
    <img loading="lazy" *ngIf="!imageUrl && existingImageUrl" [src]="existingImageUrl" alt="preview">
  </div>
  <div *ngIf="!existingImageUrl" class="file-desc w-full mt-[10px]" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div>{{imageFile.name}}</div>
      <div class="file-size mt-[6px]">{{imageFile.size  | number: '1.2-2'}} MB</div>
    </div>
    <div class="delete-button" (click)="removeItem(imageFile)">
      <!-- <mat-icon class="delete-icon" [svgIcon]="'solid:delete-icon'"></mat-icon> -->
      <div class="delete-icon solid-delete-icon"></div>
    </div>
  </div>
</div>
