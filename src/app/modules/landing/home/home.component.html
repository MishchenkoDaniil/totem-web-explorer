

<div class="flex flex-col w-full h-full">

    <!-- Navigation -->
    <div class="my-40 flex justify-center">
        <app-navigation></app-navigation>
    </div>

    <!-- Most polular items -->
    <div class="flex flex-col ">
        <div class="flex">
            <mat-icon [svgIcon]="'solid:point'"></mat-icon>

            <h3>The most popular NFTs</h3>

            <div class="h-12 px-2.5">
                <span>Game name</span>
                <mat-icon [svgIcon]="'line:arrow_down'"></mat-icon>

            <div class="ml-auto flex">
                <arrow-left></arrow-left>
                <arrow-right></arrow-right>
            </div>      

        </div>

        <div class="flex">
            <div *ngFor="let i of [0,0,0,0]">
                <item-card></item-card>
            </div>
        </div>

    </div>



</div>
