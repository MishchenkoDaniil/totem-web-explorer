<div #item class="flex flex-col item">

    <img class="grow object-cover h-60" src="assets/images/item-test.jpg" alt="">

    <div class="p-4 flex flex-col">

        <div class="flex justify-between pb-[15px]">
            <h3>ID: 1111</h3>

            <mat-icon *ngIf="isLiked === false" class="like" [svgIcon]="'line:like'" (click)="onClickLike()"></mat-icon>
            <mat-icon *ngIf="isLiked === true" class="text-yellow" [svgIcon]="'solid:like'" (click)="onClickLike()"></mat-icon>
        </div>

        <div class="flex justify-between items-center whitespace-nowrap max-w-[320px]">
            <div>
                <h4>24.24.24</h4>
                <p class="text-light-grey">Last used</p>
            </div>
            <div>
                <h4>100</h4>
                <p class="text-light-grey">Rarity</p>
            </div>
            <div>
                <h4>566</h4>
                <p class="text-light-grey">Games used</p>
            </div>
        </div>
    </div>

</div>
