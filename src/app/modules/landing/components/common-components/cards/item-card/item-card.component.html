<div class="card-item gradient-border" (click)="onNavigate()">

    <div *ngIf="!item?.id?.tokenId && !item?.itemType && !item?.tokenId || item?.itemType === 'Item'" class="placeholder">
        <mat-icon class="text-grey" [svgIcon]="'line:item-place'"></mat-icon>
    </div>

    <div class="img-wrapper" *ngIf="item?.tokenId">
        <img src="{{'https://asset-renderer.totem-explorer.com/item/' + (+item?.tokenId)}}" alt="">
    </div>
    <div class="img-wrapper" *ngIf="item?.id?.tokenId">
        <img src="{{'https://asset-renderer.totem-explorer.com/item/' + (+item?.id?.tokenId)}}" alt="">
    </div>

    <svg-sword
    class="test-background grow h-60 svg-icon" *ngIf="item?.itemType === 'sword' || item?.itemType === 'spear'"
    [element]="item?.item?.element" [tip]="item?.item?.tipMaterial" [shaftColor]="item?.item?.shaftColor"></svg-sword>



    <div class="attributes">

        <div class="top">
            <h3 *ngIf="!item?.tokenId && !item?.id?.tokenId">ID: 1111</h3>
            <h3 *ngIf="item?.tokenId">ID: {{item?.tokenId}}</h3>
            <h3 *ngIf="item?.id?.tokenId">ID: {{item?.id?.tokenId}}</h3>

            <mat-icon *ngIf="item?.isLiked === false" class="like" [svgIcon]="'line:like'"
                (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
            <mat-icon *ngIf="item?.isLiked === true" class="text-yellow" [svgIcon]="'solid:like'"
                (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
        </div>

        <div class="bottom">
            <div>
                <h4 *ngIf="!item?.updatedAt && !item?.timeLastUpdated">24.24.24</h4>
                <h4 *ngIf="item?.updatedAt">{{item?.updatedAt | date:'dd/MM/yy'}}</h4>
                <h4 *ngIf="item?.timeLastUpdated">{{item?.timeLastUpdated}}</h4>

                <p class="text-light-grey">Last used</p>
            </div>
            <div>
                <h4>100</h4>
                <p class="text-light-grey">Rarity</p>
            </div>
            <div>
                <h4 *ngIf="!item?.games && item?.games != 0">566</h4>
                <h4 *ngIf="item?.games || item?.games == 0">{{item?.games}}</h4>

                <p class="text-light-grey">Games used</p>
            </div>
        </div>
    </div>

</div>
