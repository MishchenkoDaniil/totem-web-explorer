<div class="flex flex-col item gradient-border" (click)="onNavigate()">

    <!-- <div class="absolute"> -->
    <img *ngIf="!game" class="object-cover grow h-[235px]" src="assets/images/popularGame.png" alt="">
    <!-- </div> -->
    <div *ngIf="game" class="placeholder">
        <mat-icon [svgIcon]="'line:game-place'"></mat-icon>
    </div>

    <div class="p-4 flex flex-col mt-auto bottom-0 h-[175px]">
        
        <div class="flex justify-between">
            <div class="flex flex-col">
                <h3 *ngIf="!game?.itemType">ID: 1111</h3>
                <h3 *ngIf="game?.itemType">{{game?.itemType}}</h3>
            </div>

            <mat-icon *ngIf="isLiked === false" class="like" [svgIcon]="'line:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
            <mat-icon *ngIf="isLiked === true" class="text-yellow" [svgIcon]="'solid:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
        </div>

        <div class="flex">
            <p class="text-light-grey py-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut</p>
        </div>

        <div class="flex justify-between max-w-[320px]">
            <div class="flex flex-col">
                <h4>1000</h4>
                <p class="text-light-grey">Players</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Items</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Avatars</p>
            </div>
        </div>
    </div>
</div>
