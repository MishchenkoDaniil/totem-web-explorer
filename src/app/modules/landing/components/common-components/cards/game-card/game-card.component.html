<div #item class="flex flex-col cursor-pointer mx-2 my-2 rounded overflow-hidden item">

    <div class="flex flex-1 relative overflow-hidden">
        <img class="absolute object-cover h-full" src="assets/images/popularGame.png" alt="">
    </div>

    <div class="p-4">
        <div class="flex justify-between">
            <div class="flex flex-col">
                <h3>Weapon</h3>
                <p class="text-light-grey py-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam</p>
            </div>

            <mat-icon *ngIf="isLiked === false" class="like" [svgIcon]="'line:like'" (click)="onClickLike()"></mat-icon>
            <mat-icon *ngIf="isLiked === true" class="text-yellow" [svgIcon]="'solid:like'" (click)="onClickLike()"></mat-icon>
        </div>

        <div class="flex justify-between">
            <div class="flex flex-col">
                <h4>1000</h4>
                <p class="text-light-grey">Players</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Items</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Avatars</p>
            </div>
            <div class="flex items-center">
                <h4 class="text-light-grey pr-2">+</h4>
                <p class="text-light-grey text-center">More <br>Details</p>
            </div>
        </div>
    </div>
</div>
