<div class="flex flex-col card-item gradient-border" (click)="onNavigate()">

    <!-- <div class="absolute"> -->

    <!-- </div> -->
    <div *ngIf="game?.images?.cardThumbnail" class="h-full w-full relative overflow-hidden">
        <img class="absolute h-full object-cover" [src]="game?.images?.cardThumbnail" alt="Not found">
    </div>

    <div *ngIf="!game?.images?.cardThumbnail" class="placeholder">
        <mat-icon class="text-grey" [svgIcon]="'line:game-place'"></mat-icon>
    </div>

    <div class="p-4 flex flex-col mt-auto bottom-0 h-[175px]">

        <div class="flex justify-between">
            <div class="flex flex-col">
                <h3 *ngIf="!game?.general?.name">Mr Krabs</h3>
                <h3 *ngIf="game?.general?.name">{{game?.general?.name}}</h3>
            </div>

            <mat-icon *ngIf="game?.isLiked === false" class="like" [svgIcon]="'line:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
            <mat-icon *ngIf="game?.isLiked === true" class="text-yellow" [svgIcon]="'solid:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
        </div>

        <div class="flex">
            <p class="text-light-grey py-2 text-ellipsis">{{game?.general?.description}}</p>
        </div>

        <div class="flex justify-between max-w-[320px]">
            <div class="flex flex-col">
                <h4>1000</h4>
                <p class="text-light-grey">Players</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Items</p>
            </div>
            <div>
                <h4>1000</h4>
                <p class="text-light-grey">Avatars</p>
            </div>
        </div>
    </div>
</div>
