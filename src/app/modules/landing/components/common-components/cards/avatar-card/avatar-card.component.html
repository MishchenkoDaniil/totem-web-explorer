<div class="flex flex-col card-item gradient-border" (click)="onNavigate()">


    <div *ngIf="!avatar" class="h-full w-full relative overflow-hidden">
        <img class="absolute h-full object-cover" src="assets/images/avatar.png" alt="">
    </div>

    <div *ngIf="avatar" class="placeholder">
        <mat-icon class="text-grey" [svgIcon]="'line:avatar-place'"></mat-icon>
    </div>

    <div class="p-4 flex flex-col">
        <div class="flex justify-between pb-[15px]">
            <h3 *ngIf="!avatar?.contractMetadata?.symbol">ID: 1111</h3>
            <h3 *ngIf="avatar?.contractMetadata?.symbol">{{avatar?.contractMetadata?.symbol}}</h3>

            <mat-icon *ngIf="isLiked === false" class="like" [svgIcon]="'line:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
            <mat-icon *ngIf="isLiked === true" class="text-yellow cursor-pointer" [svgIcon]="'solid:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
        </div>

        <div class="flex justify-between items-center whitespace-nowrap max-w-[320px]">
            <div>
                <h4 *ngIf="!avatar?.updatedAt">14.08.2022</h4>
                <h4 *ngIf="avatar?.updatedAt">{{avatar?.updatedAt}}</h4>

                <p class="text-light-grey">Last used</p>
            </div>
            <div>
                <h4>100</h4>
                <p class="text-light-grey">Rarity</p>
            </div>
            <div>
                <h4>566</h4>
                <p class="text-light-grey">Games used</p>
            </div>
        </div>
    </div>

</div>
