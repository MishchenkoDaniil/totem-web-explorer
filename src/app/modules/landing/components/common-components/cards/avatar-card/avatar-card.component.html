<div #item class="flex flex-col item gradient-border" (click)="onNavigate()">

    <img class="h-60 grow object-cover" src="assets/images/avatar.png" alt="">

    <div class="p-4 flex flex-col">
        <div class="flex justify-between pb-[15px]">
            <h3>ID: 1111</h3>

            <mat-icon *ngIf="isLiked === false" class="like" [svgIcon]="'line:like'" (click)="$event.stopPropagation(); onClickLike()"></mat-icon>
            <mat-icon *ngIf="isLiked === true" class="text-yellow" [svgIcon]="'solid:like'" (click)="$event.stopPropagation(); onClickLike()">
            </mat-icon>
        </div>

        <div class="flex mt-auto max-w-[320px]">
            <div>
                <h4>566</h4>
                <p class="text-light-grey">Games played</p>
            </div>
        </div>
    </div>

</div>
