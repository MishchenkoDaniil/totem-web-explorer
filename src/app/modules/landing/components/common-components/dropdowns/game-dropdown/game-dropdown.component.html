<div class="dropdown" (clickOutside)="onClick($event)">
    <div #menu class="dropdown-toggle" (click)="menuActive = !menuActive">

        <span>{{title || 'Game Name'}}</span>
        <mat-icon [ngClass]="menuActive ? 'rotate-x-180': ''" [svgIcon]="'line:arrow_up'"></mat-icon>

    </div>

    <div #dropdown class="menu w-[200px] sm:w-[300px]" [ngClass]="menuActive ? 'appear': ''">
        <!-- Search -->
        <div class="search">
            <search-field (filter)="filterGames($event)" [reset]="resetSearch"></search-field>
        </div>
        <!-- Items -->
        <div #menuItems class="menu-items">
            <ng-container *ngIf="games && games?.length > 0">
                <label class="menu-item" *ngFor="let game of games">
                    <div class="content">
                        <div class="square"><img [src]="game.images.smallThumbnail" alt=""></div>

                        <div class="flex flex-col ml-[10px] grow">
                            <div class="h-[24px] pr-[10px] relative overflow-hidden"><p class="truncate absolute w-full">{{game.general.name}}</p></div>
                            <div class="h-[21px] pr-[10px] relative overflow-hidden"><span class="truncate absolute w-full">{{game.general?.genre?.length && game.general?.genre[0]}}</span></div>
                        </div>
                    </div>
                    <input
                    class="min-w-[24px]"
                    (change)="onChangeInput(game)"
                    [value]="game.general.name"
                    [(ngModel)]="title"
                    type="radio"
                    [name]="'item-' + uniqKey">
                </label>
            </ng-container>

            <span class="flex m-auto items-center h-[50px]" *ngIf="games?.length == 0">No Games Found</span>

            <div *ngIf="!games" class="flex m-auto items-center h-[50px]"><totem-spinner></totem-spinner></div>
        </div>
        <!-- View All -->
        <div class="view-all">
            <div class="content" (click)="onClickViewAll()">
                <span class="text-center">View all</span>
                <mat-icon class="!h-[2px] !w-full" [svgIcon]="'solid:bottom_rectangle'"></mat-icon>
            </div>
        </div>
    </div>
</div>
