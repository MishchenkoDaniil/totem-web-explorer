<div class="totem-sidebar-wrapper" (click)="close(); $event.stopPropagation()" [ngStyle]="{'pointer-events': sidebarIsOpen ? 'all' : 'none'}" [ngClass]="{'opened-bar': sidebarIsOpen}">
  <div class="totem-sidebar" (click)="$event.stopPropagation()" fxLayout="column" fxLayoutAlign="start start">
      <div class="totem-sidebar-bg">
        <span style="--i: -2s;" class="first-circle"></span>
        <span style="--i: -3s;" class="second-circle"></span>
        <span style="--i: -4s;" class="third-circle"></span>
        <span style="--i: -5s;" class="fourth-circle"></span>
        <span style="--i: -6s;" class="fifth-circle"></span>
      </div>
      <ng-container *ngIf="userData?.name?.length">
        <div class="user-name">
          {{userData?.name}}
          <span class="tooltiptext">{{userFullName}}</span>
        </div>
        <div [cdkCopyToClipboard]="wallet || ''" [cdkCopyToClipboardAttempts]="2" (cdkCopyToClipboardCopied)="notify()" fxLayout="row" fxLayoutAlign="center end" class="user-id">
          {{walletNumber}}
          <mat-icon class="copy-icon" fontSet="material-icons-round">content_copy</mat-icon>
        </div>
      </ng-container>
      <ng-container *ngIf="!userData?.name?.length">
        <div [cdkCopyToClipboard]="wallet || ''" [cdkCopyToClipboardAttempts]="2" (cdkCopyToClipboardCopied)="notify()" fxLayout="row" fxLayoutAlign="center end" class="user-name">
          {{walletNumber}}
          <mat-icon class="copy-icon" fontSet="material-icons-round">content_copy</mat-icon>
        </div>
      </ng-container>

      <!-- Balance -->
      <div class="pt-[25px] border-b border-dark-grey w-full z-10"></div>
      <balance [mode]="'small'"></balance>

      <div class="sidenav" fxLayout="column" fxLayoutAlign="start start">
        <a (click)="close()" routerLinkActive="active-route" routerLink="/profile">My profile</a>
        <a (click)="close()">Edit profile</a>
        <a (click)="close()" routerLink="/profile/messages">Messages</a>
        <a (click)="onLogout(); close()">Sign out</a>
      </div>
  </div>
</div>
