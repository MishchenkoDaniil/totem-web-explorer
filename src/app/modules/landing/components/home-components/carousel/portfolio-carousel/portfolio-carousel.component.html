<div class="wrapper">
    <div #slider class="slider">
        <ng-container *ngIf="_images">
            <div class="slide" *ngFor="let image of _images">
                <img loading="lazy" class="sm:h-[175px]" [src]="image" alt="slide" (click)="onClickImg(image)">
            </div>
        </ng-container>
        <ng-container *ngIf="!_images">
            <div class="slide" *ngFor="let _ of [].constructor(10)">
                <img loading="lazy" src="assets/images/game-info/game_slide_top.png" alt="">
            </div>
        </ng-container>
    </div>

    <div class="arrows-wrapper">
        <div class="w-[24px] absolute h-[24px] bottom-0 left-0 cursor-pointer" (click)="onClickPrev()"><div class="left-arrow line-arrow_left"></div></div>
        <div class="w-[24px] absolute h-[24px] bottom-0 right-0 cursor-pointer" (click)="onClickNext()"><div class="right-arrow line-arrow_right"></div></div>
    </div>
</div>
