<div #container class="w-full relative flex items-center justify-center">

  <div #carousel class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">

    <div class="flex pb-7 items-center flex-wrap mx-2">
      <div class="flex items-center">
        <mat-icon class="min-w-4 !w-[18px] text-yellow" [svgIcon]="'solid:point'"></mat-icon>
        <h2 class="mx-6">{{title}}</h2>
      </div>

      <div *ngIf="menuTitle">
        <carousel-dropdown [title]="menuTitle"></carousel-dropdown>
      </div>

      <div class="ml-auto flex">
        <arrow-left class="pr-7" (click)="goPrev()"></arrow-left>
        <arrow-right (click)="goNext()"></arrow-right>
      </div>
    </div>

    <div #slider class="h-full flex items-center justify-start transition ease-out duration-700">
      <div class="" *ngFor="let i of items">
        <item-card *ngIf="itemType === 'item'"></item-card>

        <game-card *ngIf="itemType === 'game'" [itemWidth]="'440px'"></game-card>

        <avatar-card *ngIf="itemType === 'avatar'"></avatar-card>
      </div>
    </div>

    <div class="flex">
      <span class="cursor-pointer ml-auto mr-3 text-light-grey">View all</span>
    </div>
  </div>
</div>
