<div class="dropdown">
    <div class="menu-filter bg-grey" (click)="onClickMenu()"
        [ngClass]="menuActive ? 'border-yellow border': 'border border-transparent'">
        <span>{{title}}</span>
        <mat-icon *ngIf="menuActive === false" [svgIcon]="'line:arrow_down'"></mat-icon>
        <mat-icon *ngIf="menuActive === true" [svgIcon]="'line:arrow_up'"></mat-icon>
    </div>

    <div class="dropdown-menu opacity-0 !pb-0" [ngClass]="menuActive ? 'appear': ''">

        <div class="menu-items">
            <div class="menu-item" *ngFor="let item of items">
                <div class="p-2 w-9 h-9 img rounded item-gradient">
                </div>
                <div class="flex flex-col my-auto px-2.5">
                    <span>{{item.name}}</span>
                    <span class="text-light-grey">{{item.genre}}</span>
                </div>
            </div>
        </div>

        <div class="flex justify-center pt-1">
            <div class="flex flex-col pb-[1px]">
                <span class="text-center">View all</span>
                <mat-icon class="!h-[2px] !w-full" [svgIcon]="'solid:bottom_rectangle'"></mat-icon>
            </div>
        </div>
    </div>
</div>
