<div class="promo-game-wrapper sm:!h-[260px]">
  <div class="game-info sm:!w-[360px]" fxLayout="column" fxLayoutAlign="center start">
    <div class="game-name">{{game[0].name}}</div>
    <div class="game-description">{{game[0].description}}</div>
    <div class="game-cta">
      <button class="play-button" mat-raised-button>Play now</button>
    </div>
  </div>
  <div class="img-wrapper">
    <img [src]="game[0].url" alt="game-icon">
  </div>
</div>
