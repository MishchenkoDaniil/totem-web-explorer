<div class="flex items-center justify-center w-full h-full mx-auto mb-40">
    <div class="w-full relative flex items-center justify-center">

      <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden max-w-1600px">

        <div class="flex pb-7 items-center">
            <mat-icon class="!w-4" [svgIcon]="'solid:point'"></mat-icon>

            <h3 class="ml-6">{{title}}</h3>

            <div *ngIf="menu" class="ml-7 h-12 px-2.5 bg-grey flex items-center cursor-pointer rounded">
                <span>{{menu}}</span>
                <mat-icon class="!w-3 ml-3" [svgIcon]="'line:arrow_down'"></mat-icon>
            </div>

            <div class="ml-auto flex">
                <arrow-left class="pr-7" (click)="goPrev()"></arrow-left>
                <arrow-right (click)="goNext()"></arrow-right>
            </div>
        </div>

        <div #slider class="slider h-full flex items-center justify-start transition ease-out duration-700">
           
                <item-card *ngFor="let i of [0,0,0,0]"></item-card>
            
        </div>

      </div>
    </div>
  </div>
