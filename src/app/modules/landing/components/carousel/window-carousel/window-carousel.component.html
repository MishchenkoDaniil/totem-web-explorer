<div class="flex items-center justify-center w-full h-full mx-auto mb-40">

    <div #container class="w-full relative flex items-center justify-center">

        <div #carousel class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">

            <div #slider class="h-full flex items-center justify-start transition ease-out duration-700">

                <div class="flex flex-col rounded gradient" *ngFor="let item of [0,0,0,0,0]">
                    <div class="w-550px">
                        <img src="assets/images/game.png" alt="">
                    </div>

                    <div class="flex p-5">

                        <img class="w-20 h-20" src="assets/images/Rectangle72.png" alt="">

                        <div class="flex flex-col pl-5 grow">
                            <h3 class="font-bold">Monk vs Robots</h3>
                            <div class="flex">
                                <span class="text-yellow">Action</span>
                                <span class="ml-auto">Play now</span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            
            <div class="ml-auto flex space-between mt-10">
                <arrow-left class="pr-7" (click)="goPrev()"></arrow-left>

                <div #circles class="m-auto">
                    <mat-icon *ngFor="let _ of [].constructor(itemsCount)" class="text-grey mx-2 w-4 h-4" [svgIcon]="'solid:point_grey'"></mat-icon>
                </div>

                <arrow-right (click)="goNext()"></arrow-right>
            </div>
        </div>
    </div>
</div>
