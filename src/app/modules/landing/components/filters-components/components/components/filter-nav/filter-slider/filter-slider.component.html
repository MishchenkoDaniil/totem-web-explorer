
<div class="flex flex-col">

    <div class="flex">
        <div 
        class="toggle-button" 
        (click)="onToggleMenu()"
        [ngClass]="isMenuOpen ? 'border border-yellow': 'border border-grey'">

            <mat-icon *ngIf="isMenuOpen === false" [svgIcon]="'line:tune'"></mat-icon>
            <mat-icon class="!h-12px" *ngIf="isMenuOpen === true" [svgIcon]="'line:arrow_left'"></mat-icon>

            <span>Filter</span>
        </div>
    </div>

</div>
