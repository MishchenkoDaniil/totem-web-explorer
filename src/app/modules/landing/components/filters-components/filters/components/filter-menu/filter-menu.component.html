
<div class="flex relative">
  
    <mat-icon *ngIf="checkedItems && checkedItems.length != 0" class="point-icon" [svgIcon]="'solid:point'"></mat-icon>

    <div class="container" #container>

        <!-- Menu button -->
        <div class="menu-filter mb-3" (click)="onClickMenu()"
            [ngClass]="menuActive ? 'border-yellow border': 'border border-transparent'">
            <p>{{title}}</p>
            <mat-icon *ngIf="menuActive === false" [svgIcon]="'line:arrow_down'"></mat-icon>
            <mat-icon *ngIf="menuActive === true" [svgIcon]="'line:arrow_up'"></mat-icon>
        </div>
    
        <search-field  *ngIf="searchType === 'search'"></search-field>
    
        <range-slider
         *ngIf="searchType === 'range'" class="rounded my-8 mb-2 items-center flex flex-col">
        </range-slider>

        <graph-slider
         *ngIf="searchType === 'graph'" class="rounded my-8 mb-2 items-center flex flex-col">
        </graph-slider>
    
        <div *ngIf="items && searchType != 'graph' && searchType != 'range'" class="h-200px overflow-y-auto">
            <div class="p-2 flex items-center hover:bg-grey cursor-pointer relative" *ngFor="let item of items">
                <div class="p-2 w-9 h-9 img rounded">
                </div>
    
                <div class="flex flex-col my-auto px-2.5">
                    <span>{{item.name}}</span>
                    <span class="text-light-grey">{{item.genre}}</span>
                </div>
    
                <label><input (change)="onChangeInput($event)" value="{{item.name}}" class="w-6 h-6 bg-transparent" type="{{inputType}}" name="input"></label>
            </div>
        </div>
    </div>
</div>
