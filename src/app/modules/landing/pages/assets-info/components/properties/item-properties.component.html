<div class="flex flex-col wrapper" (onResize)="onResize()">
    <div class="grid-wrapper">
        <div #grid class="grid-container">
            <div #tag *ngFor="let propertie of _properties" class="item-tag" (mouseover)="onOver(tag, propertie)" (mouseleave)="onLeave()">
                <p class="lh-1 text-lg title truncate !text-white">{{propertie.title}}</p>
                <div class="circle-wrapper">
                    <div class="circle"></div>
                </div>
    
                <div class="flex justify-center items-center mt-[2px]">
                    <div *ngIf="propertie?.showColor" class="w-[14px] h-[14px] rounded mr-[4px] mb-[2px]"
                        [style.background-color]="propertie.value"></div>
                    <p class="truncate !text-light-grey">{{propertie.value}}</p>
                </div>
            </div>
            <div class="" *ngFor="let placeholder of placeholders" class="item-tag placeholder">
                <div class="line-item_placeholder"></div>
            </div>
        </div>
        <!-- Tolltip -->
        <div #tooltip class="tooltip">
            <span class="whitespace-nowrap">{{tooltipData?.title}}</span>
            <span class="whitespace-nowrap">{{tooltipData?.value}}</span>
        </div>
        <!-- View All -->
        <div *ngIf="showViewAll" class="view-all" (click)="onClickViewAll()">
            <span class="text-center bottom-rectangle">{{toggle ? 'View less': 'View all'}}</span>
            <!-- <mat-icon class="!h-[2px] !w-full absolute bottom-0" [svgIcon]="'solid:bottom_rectangle'"></mat-icon> -->
        </div>
    </div>


</div>
