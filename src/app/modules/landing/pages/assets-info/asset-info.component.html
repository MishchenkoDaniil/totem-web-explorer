<div *ngIf="item" class="relative py-[40px] lg:py-[60px] px-[20px] flex flex-col relative max-w-[1164px] m-auto">

    <div class="blur-md">
        <bg-circle class="top-[-100px] left-0" [width]="'350px'" [background]="'#FFD011'"></bg-circle>
        <bg-circle class="top-[100px] left-[25%]" [width]="'200px'" [background]="'#00BC58'"></bg-circle>
        <bg-circle class="top-[-100px] left-[90%]" [width]="'250px'" [background]="'rgb(189 41 184)'"></bg-circle>
    </div>

    <div class="flex flex-col justify-center">
        <div class="flex flex-col lg:flex-row lg:flex-nowrap justify-center">
            <!-- Main Image -->
            <div class="img-wrapper gradient-border-solid m-auto lg:m-0">
                <img *ngIf="!item?.tokenId" class="rounded" src="assets/images/statue.png" alt="">
                <img *ngIf="item?.tokenId" class="rounded"
                    [src]="'https://asset-renderer.totem-explorer.com/' + type + '/' + item?.tokenId + '?width=500&height=500'"
                    alt="">
            </div>

            <item-desc [type]="type" [item]="item" class="px-[0] lg:px-[30px] mt-[60px] lg:mt-0 min-w[unset] lg:min-w-[400px]"></item-desc>

        </div>

        <!-- Tabs -->
        <div class="flex w-full justify-center max-w-[500px] m-auto lg:m-0">
            <div class="flex tabs-wrapper">
                <div class="tab sm:!text-base sm:!p-[10px]"
                    [ngClass]="activeTab === 'properties' ? 'bg-black !text-white': ''"
                    (click)="onChangeTab('properties')">Properties</div>

                <div class="tab sm:!text-base sm:!px-[10px]"
                    [ngClass]="activeTab === 'legacy' ? 'bg-black !text-white': ''" (click)="onChangeTab('legacy')">
                    Legacy</div>

                <div class="tab sm:!text-base sm:!px-[10px]"
                    [ngClass]="activeTab === 'history' ? 'bg-black !text-white': ''" (click)="onChangeTab('history')">
                    Ownership History</div>
            </div>
        </div>

    </div>


    <div>
        <item-properties [properties]="properties" *ngIf="activeTab === 'properties'"></item-properties>
        <item-legacy *ngIf="activeTab === 'legacy'"></item-legacy>
        <item-history *ngIf="activeTab === 'history'"></item-history>
    </div>

    <!-- <div class="pt-[90px]">
        <h2>History view</h2>
        <div class="flex gap-[16px] pt-[44px]">
            <item-card *ngFor="let _ of [].constructor(4)"></item-card>
        </div>
    </div> -->

    <horizontal-carousel class="mt-[70px]" [title]="'History view'" [menuTitle]="null" [itemType]="type"
        [items]="assets">
    </horizontal-carousel>
</div>

<div class="flex w-full h-[calc(100vh-70px)]" *ngIf="!item">
    <loading-spinner class="m-auto"></loading-spinner>
</div>
