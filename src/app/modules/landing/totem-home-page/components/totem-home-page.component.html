<div class="totem-landing" fxLayoutAlign="center">
  <div class="totem-landing-wrapper" fxLayout="column" fxLayoutAlign="start">
    <!-- <div class="landing-cta-bg"></div> -->
    <div class="landing-cta-content" fxLayout="row wrap" fxLayoutAlign="space-between center">
      <div class="landing-cta-bg">
        <bg-circle class="absolute top-[50px] left-[613px]" [width]="'350px'" [background]="'#FFD011'" [move]="true" [delay]="'-2s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[813px]" [width]="'170px'" [background]="'radial-gradient(330% 330% at 50% 50%, #FF6666 0%, rgba(255, 102, 102, 0) 100%)'" [move]="true" [delay]="'-3s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[371px]" [width]="'303px'" [background]="'radial-gradient(52.97% 52.97% at 50% 50%, #FF66F9 0%, #212326 100%)'" [move]="true" [delay]="'-4s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[91px]" [width]="'170px'" [background]="'radial-gradient(85.59% 85.59% at 50% 50%, #FFE166 0%, #2B2530 100%)'" [move]="true" [delay]="'-5s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[875px]" [width]="'400px'" [background]="'#00BC58'" [move]="true" [delay]="'-6s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[-79px]" [width]="'300px'" [background]="'#5823C9'" [move]="true" [delay]="'-7s'"></bg-circle>
        <bg-circle class="absolute top-[50px] left-[1058px]" [width]="'350px'" [background]="'#5823C9'" [move]="true" [delay]="'-8s'"></bg-circle>

        <!-- <span style="--i: -2s;" class="first-circle"></span>
        <span style="--i: -3s;" class="second-circle"></span>
        <span style="--i: -4s;" class="third-circle"></span>
        <span style="--i: -5s;" class="fourth-circle"></span>
        <span style="--i: -6s;" class="fifth-circle"></span>
        <span style="--i: -7s;" class="sixth-circle"></span>
        <span style="--i: -8s;" class="seventh-circle"></span> -->
      </div>
      <div fxFlex="50%" fxFlex.lt-md="100%" class="cta-text-block" fxLayout="column" fxLayoutAlign="start">
        <div class="cta-head-text">
          <p>Explore Totem</p>
          <p>community community</p>
        </div>
        <div class="cta-caption-text">
          <p>Join Totem community community</p>
          <p>community community</p>
        </div>
        <!-- <div>
          <button
          id="joinButton"
          class="join-button" mat-raised-button
          >
          <span>Join community</span></button>
        </div> -->
        <div class="button-cta">
          <totem-button (clicked)="joinCommunity($event)"></totem-button>
        </div>

      </div>
      <div fxFlex="50%" fxFlex.lt-md="100%" class="cta-slider">
        <div class="swiper">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <div class="slider-card" fxLayout="column" fxLayoutAlign="start">
                <div class="game-image">
                  <img src="assets/icons/swiper/game-icon.png" alt="">
                </div>
                <div class="bottom-card-part">
                  <div class="bottom-card-part-content">
                    <div class="game-icon-prev">
                      <img src="assets/icons/swiper/game-prev.png" alt="">
                    </div>
                    <div class="card-part-content">
                      <div class="card-head-caption">Monk vs Robots</div>
                      <div class="card-type-caption">Action</div>
                    </div>
                  </div>
                  <a class="cta-button">Play Now</a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider-card" fxLayout="column" fxLayoutAlign="start">
                <div class="game-image">
                  <img src="assets/icons/swiper/game-icon-2.png" alt="">
                </div>
                <div class="bottom-card-part">
                  <div class="bottom-card-part-content">
                    <div class="game-icon-prev">
                      <img src="assets/icons/swiper/game-prev.png" alt="">
                    </div>
                    <div class="card-part-content">
                      <div class="card-head-caption">Monk vs Robots</div>
                      <div class="card-type-caption">Action</div>
                    </div>
                  </div>
                  <div class="cta-button">Play Now</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider-card" fxLayout="column" fxLayoutAlign="start">
                <div class="game-image">
                  <img src="assets/icons/swiper/game-icon.png" alt="">
                </div>
                <div class="bottom-card-part">
                  <div class="bottom-card-part-content">
                    <div class="game-icon-prev">
                      <img src="assets/icons/swiper/game-prev.png" alt="">
                    </div>
                    <div class="card-part-content">
                      <div class="card-head-caption">Monk vs Robots</div>
                      <div class="card-type-caption">Action</div>
                    </div>
                  </div>
                  <div class="cta-button">Play Now</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider-card" fxLayout="column" fxLayoutAlign="start">
                <div class="game-image">
                  <img src="assets/icons/swiper/game-icon-2.png" alt="">
                </div>
                <div class="bottom-card-part">
                  <div class="bottom-card-part-content">
                    <div class="game-icon-prev">
                      <img src="assets/icons/swiper/game-prev.png" alt="">
                    </div>
                    <div class="card-part-content">
                      <div class="card-head-caption">Monk vs Robots</div>
                      <div class="card-type-caption">Action</div>
                    </div>
                  </div>
                  <div class="cta-button">Play Now</div>
                </div>
              </div>
            </div>

          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </div>
          <div class="swiper-button-next">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="content-distance">
      <home-widget></home-widget>
    </div>

    <div class="content-distance">
      <horizontal-carousel
        [title]="'Most Used Items'"
        [menuTitle]="'Game name'"
        [items]="items">
      </horizontal-carousel>
    </div>

    <div class="content-distance">
      <totem-promo-game [game]="testGame"></totem-promo-game>
    </div>

    <div class="content-distance">
      <horizontal-carousel
        [title]="'Newest Totem Items'"
        [menuTitle]="'Game name'"
        [items]="items">
      </horizontal-carousel>
    </div>

    <div class="content-distance">
      <totem-event-counter [eventDate]="eventDate"></totem-event-counter>
    </div>

    <div class="content-distance">
      <horizontal-carousel
        [title]="'Popular Games'"
        [menuTitle]="null"
        [itemType]="'game'"
        [items]="items">
      </horizontal-carousel>
    </div>

    <div class="content-distance">
      <horizontal-carousel
        [title]="'Avatars'"
        [menuTitle]="'Game name'"
        [itemType]="'avatar'"
        [items]="items">
      </horizontal-carousel>
    </div>

    <div class="content-distance content-distance-bottom">
      <totem-meet-us></totem-meet-us>
    </div>


    <div>

    </div>

    <div>

    </div>

    <div>

    </div>
  </div>
</div>
