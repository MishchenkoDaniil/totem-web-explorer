
<!-- <filter-menu [title]="'nav.rarity' | translate"></filter-menu> -->
<ng-container *ngFor="let item of items">
    
    <dna-filter-menu 
        [title]="item.description" 
        [values]="item.values"
        [showSearch]="
            item.type == 'map' ? true:
            item.type == 'range' ? true:
            false
        "
        [inputType]="
            item.type == 'int' ? inputType.RANGE :
            item.type == 'bool' ? inputType.RADIO :
            inputType.CHECKBOX
            ">
    </dna-filter-menu>
</ng-container>
