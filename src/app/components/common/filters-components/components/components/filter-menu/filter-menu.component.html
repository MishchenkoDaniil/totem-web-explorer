
<div class="flex relative content">
  
    <div class="wrapper" #wrapper>

        <!-- Menu button -->
        <!-- <mat-icon *ngIf="checkedItems && checkedItems.length != 0" class="point-icon" [svgIcon]="'solid:point'"></mat-icon> -->
        <div class="menu-filter mb-3" (click)="onClickMenu()"
            [ngClass]="menuActive ? 'gradient-border-solid bg-grey': ''">
            <p>{{title}}</p>
            <div class="line-arrow_down" [ngClass]="menuActive ? 'rotate-x-180': ''"></div>
        </div>
    
        <search-field  *ngIf="searchType === 'search'"></search-field>
    
        <range-slider [title]="title"
         *ngIf="searchType === 'range'" class="rounded mt-8 items-center flex flex-col">
        </range-slider>

        <graph-slider [title]="title"
         *ngIf="searchType === 'graph'" class="rounded mt-8 items-center flex flex-col">
        </graph-slider>
    
        <div 
        #menuHeight 
        *ngIf="items && searchType != 'graph' && searchType != 'range'" 
        class="menu-items">

                <div class="menu-item flex" *ngFor="let item of items; let i = index">
                    <div class="overflow-hidden w-9 h-9 img rounded">
                        <img [src]="item?.images?.smallThumbnail" alt="">
                    </div>
        
                    <div class="flex flex-col px-2.5">
                        <span>{{item[i]}}</span>
    
                        <span class="text-light-grey">{{item?.general?.genre?.[0]}}</span>
                    </div>

                    <label><input (change)="onChangeInput($event)" name="input" [value]="item?.general?.name" class="w-6 h-6 bg-transparent" [type]="inputType"></label>
                </div>

            <div *ngIf="loadingItems == true" class="m-auto menu-item flex">
                <totem-spinner></totem-spinner>
            </div>
        </div>
    </div>
</div>
