
<div class="wrapper p-[10px] sm:p-[25px]">
    <h3 class="mb-[10px]">Purchase</h3>
    <p class="mb-[10px]">You are about to purchase:</p>

    <div class="asset-preview">
        <div class="flex w-full">
            <!-- Atrributes -->
            <div class="attributes">
                <!-- ID  -->
                <div class="attribute mb-[10px]"><p>ID: {{asset.tokenId}}</p></div>
                <!-- Rarity, Games  -->
                <div class="attribute flex">
                    <div class="flex flex-col">
                        <p>{{asset.rarity}}</p>
                        <span class="text-light-grey">Rarity</span>
                    </div>
                    <div class="flex flex-col">
                        <p>{{asset.games}}</p>
                        <span class="text-light-grey">Games Played</span>
                    </div>
                </div>
            </div>
            <!-- Image -->
            <img [src]="asset.rendererUrl" alt="">
        </div>
    </div>

    <div class="balance">
        <p class="text-light-grey icon-font-MATIC mb-[10px]">Your balance: </p>
        <div class="flex">

            <div class="flex-col">
                <span></span>
            </div>
        </div>
    </div>
</div>
