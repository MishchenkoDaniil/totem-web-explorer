

<div class="w-full h-full bg-black flex flex-col overflow-y-scroll">

    <!-- Header -->
    <div class="h-20 min-h-[5rem] w-full border-b border-dark-grey px-5 xxl:px-10p">
        <totem-navigation></totem-navigation>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full px-5 xxl:px-10p max-width-1400px">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true" class="flex flex-auto w-full h-full"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="footer">
        <totem-footer></totem-footer>
    </div>
 </div>
